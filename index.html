<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Jade Macaambac Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('jade4.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: left;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        h2 {
            margin: 10px 0 20px;
            font-weight: 300;
            color: #666;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
            margin-right: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }

        .buttons a:hover {
            background: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="JPM Logo2.png" alt="JPM Official Logo">
            <div>
                <h1>JADE MACAAMBAC, CSP, CST, OSH-SO3</h1>
                <h2>JPM Website</h2>
            </div>
        </div>
        <div class="buttons">
        <!-- Button linking to an image -->
        <a href="About Page.png" target="_blank" class="button">About</a>
        <a href="Skills Page.png" target="_blank" class="button">Skills</a>
        <a href="Experience Page.png" target="_blank" class="button">Experience</a>
        <a href="Project Page.png" target="_blank" class="button">Projects</a>
        <a href="Contacts.png" target="_blank" class="button">Contact</a>
    </div>

    <style>
        .buttons {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
