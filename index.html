        .menu-bar {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #2c3e50;
            padding: 10px;
            border-radius: 10px;
            position: absolute;
            left: -300px;
            transition: left 0.5s;

        .menu-bar:hover {

        .menu-item {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: #326C35;
            border-radius: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: width 0.3s, background 0.3s;
            overflow: hidden;
            }
        
        .menu-item:hover {
            width: 350px;
            background-color: #A02020;
            border-radius: 15px;
            }
        
        .menu-item img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            transition: margin-left 0.3s;
            }
        
        .menu-item:hover img {
            margin-left: 0px;
            }
        
        .menu-text {
            position: absolute;
            left: 120px;
            color: #fff;
            font-size: 20px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            }
        
        .menu-item:hover .menu-text {
            opacity: 1;
            }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
            }

        h2 {
            margin: 10px 0 20px;
            font-weight: 300;
            color: #666;
            }
       
        .content {
            flex: 1;
            }
        
        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; 
            transition: transform 0.3s ease;
             }
        .icon img {
            width: 20px;
            height: auto;
            }
        .icon:hover {
           transform: scale(1.4);
            }
        
        footer {

            color: #fff;

            }

            color: #007BFF;
            text-decoration: none;
            }
