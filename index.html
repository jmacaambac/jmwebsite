    <script>
        function shatterLogo() {
            const logo = document.getElementById('main-logo');
            const shatteredContainer = document.getElementById('shattered-logo');

            logo.style.display = 'none';

            shatteredContainer.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                let piece = document.createElement('div');
                piece.style.backgroundPosition = `${-(i % 5) * 20}px ${-Math.floor(i / 5) * 20}px`;
                piece.style.left = `${(i % 5) * 20}px`;
                piece.style.top = `${Math.floor(i / 5) * 20}px`;
                piece.style.animation = `explode 0.6s ease-out forwards`;
                shatteredContainer.appendChild(piece);
            }
        }

        document.addEventListener("animationend", function() {
            document.getElementById("shattered-logo").style.display = "none";
        });

        document.addEventListener("click", function() {
            document.getElementById("main-logo").style.display = "block";
            document.getElementById("shattered-logo").innerHTML = "";
        });

        document.head.insertAdjacentHTML("beforeend", `
            <style>
                @keyframes explode {
                    0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
                    100% { transform: translate(calc(50px - 100px * Math.random()), calc(50px - 100px * Math.random())) rotate(360deg); opacity: 0; }
                }
            </style>
        `);
    </script>
